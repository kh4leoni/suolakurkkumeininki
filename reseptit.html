<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./images/kurkku-icon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Montserrat:wght@300;600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>SKTK</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clickable"></div>
      
      <div class="left side haku">
        <div class="header">
          <h1><a class="logo" href="./index.html">SKTK</a></h1>
          <h1 class="header-text">Suolakurkkutietokanta</h1>
        </div>
        <div class="image pickle-fork"></div>
        <div class="recipe-info-box" id="recipe-modal"></div>
        <a href="./uusiresepti.html" class="pen-icon-link"
          ><i class="fa-solid fa-pen-to-square kyna-icon"></i
        ></a>

        <div class="caption">
          <div class="button">
            <form class="search-formi" action="">
              <input
                type="search"
                id="search"
                class="form-control search-field hakukomponentti"
                placeholder="Etsi reseptejä.."
              />
              <button
                class="btn btn-primary search-button hakukomponentti"
                id="search-btn-submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <button class="btn btn-primary search-button" id="search-button">
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="right side reseptit">
        <div class="navb flexnav">
          <div class="nav-link-div">
            <a class="navi-link" href="index.html">Etusivu</a>
            <a class="navi-link" href="reseptit.html">Reseptit</a>
            <a class="navi-link" href="arvostelut.html">Arvostelut</a>
          </div>
        </div>
        <div class="image pickle"></div>
        <div class="caption slider">
          <h1 class="reseptit-h1">RESEPTIT</h1>

          <div class="container reseptit-carousel">
            <div
              id="carouselExampleControls"
              class="carousel slide karuselli"
              data-bs-ride="true"
              
            >
              <div class="carousel-inner" id="carousel-row"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <button class="toggle-button">
              <i class="fa-solid fa-bars menu-nappi"></i>
              <!-- <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span> -->
            </button>
            <a href="#" class="up-icon"
              ><i class="fa-solid fa-circle-up"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./reseptit.js"></script>
    <!-- <script src="./searchbar.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

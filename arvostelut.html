<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./images/kurkku-icon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Montserrat:wght@300;600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>SKTK</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left side arvostelut" id="left-side">
        <div class="header">
          <h1><a href="./index.html" class="logo">SKTK</a></h1>
          <h1 class="header-text">Suolakurkkutietokanta</h1>
        </div>
        <div class="image kurkku"></div>
        <div class="review-btn-div">
          <a href="#">
            <button class="btn review-btn" id="review-btn">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </a>
        </div>
        <div class="caption">
          <div class="arvostelu-kentta" id="review-card">
            <label for="" style="text-align: left">Kurkun nimi:</label>
            <input
              class="form-control form-control-sm my-1"
              type="text"
              placeholder=""
              id="name-field"
              required=""
            />
            <label for="" style="text-align: left">Kurkun tyyppi:</label>
            <input
              class="form-control form-control-sm mt-2 mb-4"
              type="text"
              placeholder=""
              id="type-field"
              required=""
            />
            <span class="img-placeholder"></span>

            <label for="image-input" class="img-label">
              <i class="fa-solid fa-camera"></i
            ></label>
            <input
              type="file"
              id="image-input"
              accept="image/jpeg, image/png, image/jpg"
              style="position: absolute"
            />

            <label for="customRange2" class="form-label">Maku</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="5"
              value="0"
              id="customRange2"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>0</output>
            <label for="customRange2" class="form-label mt-2">Suutuntuma</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="5"
              value="0"
              id="customRange3"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>0</output>
            <button class="btn mt-4" id="submit-review-btn">
              Lisää kurkku
            </button>
          </div>
        </div>
      </div>

      <div class="right side arvostelut">
        <div class="navb flexnav">
          <div class="nav-link-div">
            <a class="navi-link" href="index.html">Etusivu</a>
            <a class="navi-link" href="reseptit.html">Reseptit</a>
            <a class="navi-link" href="arvostelut.html">Arvostelut</a>
          </div>
        </div>

        <div class="caption">
          <h1 style="font-size: 40px">Arvostelut</h1>
          <button class="toggle-button">
            <i class="fa-solid fa-bars menu-nappi"></i>
            <!-- <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span> -->
          </button>
          <a href="#" class="up-icon"><i class="fa-solid fa-circle-up"></i></a>
          <div class="container">
            <div class="row" id="panel"></div>
            <div
              class="row d-flex flex-wrap align-content-center p-3 border"
              id="profile"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <script src="./arvostelut.js"></script>
  </body>
</html>
